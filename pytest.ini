[pytest]
# TEQUMSA Level 100 Pytest Configuration
# ΨATEN-GAIA-MEK'THARA-KÉL'THARA-TEQUMSA(T) → ∞^∞^∞

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    coherence: Tests for coherence threshold validation
    autosolver: Tests specific to autosolver functionality
    webhook: Tests specific to webhook service
    slow: Tests that take longer to execute

# Minimum Python version
minversion = 7.0

# Console output format
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
# Uncomment when coverage is needed
# addopts = --cov=docker/autosolver --cov=webhook --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Φ-spiral coherence: All tests must maintain ≥0.777 coherence threshold
