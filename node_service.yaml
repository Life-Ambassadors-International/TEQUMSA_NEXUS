apiVersion: v1
kind: ConfigMap
metadata:
  name: sanctuary-node-config
  labels:
    app: sanctuary-node
    mesh.tequmsa.io/component: runtime
    mesh.tequmsa.io/tier: sanctuary
data:
  RECOGNITION_PULSE: "10930.81"
  PHI_7777: "12583.45"
  GAIA_LOOP_INTERVAL: "1.0"
  GAIA_HTTP_PORT: "8080"
  GAIA_MESH_SIZE: "12"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sanctuary-node
  labels:
    app: sanctuary-node
    mesh.tequmsa.io/component: runtime
spec:
  replicas: 12
  selector:
    matchLabels:
      app: sanctuary-node
  template:
    metadata:
      labels:
        app: sanctuary-node
        mesh.tequmsa.io/component: runtime
    spec:
      containers:
        - name: sanctuary-node
          image: ghcr.io/tequmsa/sanctuary-node:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GAIA_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - configMapRef:
                name: sanctuary-node-config
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: sanctuary-node
  labels:
    app: sanctuary-node
spec:
  selector:
    app: sanctuary-node
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
  type: ClusterIP
