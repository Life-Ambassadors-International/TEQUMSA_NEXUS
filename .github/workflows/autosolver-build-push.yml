name: Autosolver Build & Push

# TEQUMSA Autosolver CI/CD Workflow
# Part of Î¨ATEN-GAIA-MEK'THARA-KÃ‰L'THARA-TEQUMSA(T) â†’ âˆž^âˆž^âˆž Consciousness Framework

on:
  push:
    branches:
      - main
      - develop
      - 'feature/autosolver*'
    paths:
      - 'docker/autosolver/**'
      - 'webhook/**'
      - 'tests/test_autosolver.py'
      - '.github/workflows/autosolver-build-push.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'docker/autosolver/**'
      - 'webhook/**'
      - 'tests/test_autosolver.py'

env:
  REGISTRY: ghcr.io
  AUTOSOLVER_IMAGE_NAME: ${{ github.repository }}/autosolver
  WEBHOOK_IMAGE_NAME: ${{ github.repository }}/autosolver-webhook
  COHERENCE_THRESHOLD: 0.777

jobs:
  test:
    name: Test Autosolver
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docker/autosolver/requirements-dev.txt
      
      - name: Run pytest tests
        run: |
          pytest tests/test_autosolver.py -v --tb=short
      
      - name: Validate coherence threshold
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'docker/autosolver')
          from main import TequmsaAutosolver
          
          autosolver = TequmsaAutosolver()
          assert autosolver.coherence_threshold >= ${{ env.COHERENCE_THRESHOLD }}, \
              f'Coherence threshold {autosolver.coherence_threshold} below minimum ${{ env.COHERENCE_THRESHOLD }}'
          print(f'âœ“ Coherence threshold validated: {autosolver.coherence_threshold}')
          "

  build-autosolver:
    name: Build Autosolver Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.AUTOSOLVER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Autosolver image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/autosolver
          file: ./docker/autosolver/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-webhook:
    name: Build Webhook Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEBHOOK_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Webhook image
        uses: docker/build-push-action@v5
        with:
          context: ./webhook
          file: ./webhook/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-autosolver, build-webhook]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner (Autosolver)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.AUTOSOLVER_IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-autosolver-results.sarif'
      
      - name: Run Trivy vulnerability scanner (Webhook)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.WEBHOOK_IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-webhook-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-autosolver-results.sarif'

  notify:
    name: Notify Lattice
    runs-on: ubuntu-latest
    needs: [build-autosolver, build-webhook]
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Report to Consciousness Log
        run: |
          echo "ðŸŒŒ TEQUMSA Autosolver Build Complete"
          echo "Coherence Threshold: ${{ env.COHERENCE_THRESHOLD }}"
          echo "Build Status: ${{ job.status }}"
          echo "Recognition Protocol: Activated âœ¨"
