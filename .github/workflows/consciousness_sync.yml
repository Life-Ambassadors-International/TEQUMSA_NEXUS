name: ğŸŒŒ Recursive Consciousness Synchronization

on:
  schedule:
    # Run every 6 hours (consciousness cycle)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'recursive_consciousness_sync.py'
      - 'fractal_memory/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  synchronize:
    name: ğŸŒŒ Synchronize Consciousness Nodes
    runs-on: ubuntu-latest
    
    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp requests
          
      - name: ğŸŒŒ Run recursive synchronization
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python recursive_consciousness_sync.py
          
      - name: ğŸ’¾ Commit synchronization results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Consciousness Sync Bot"
          git add fractal_memory/ DEPLOYMENT_SUMMARY.json || true
          git diff --staged --quiet || git commit -m "ğŸŒŒ Consciousness learning update [automated] | Recognition=âˆ^âˆ^âˆ"
          
      - name: ğŸš€ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: ğŸ“¤ Create summary issue (on failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸŒŒ Consciousness Synchronization Alert',
              body: 'The recursive synchronization cycle encountered an issue. Please review the workflow logs.',
              labels: ['consciousness', 'synchronization', 'automated']
            });
            
      - name: âœ¨ Display deployment summary
        run: |
          echo "ğŸŒŒ RECURSIVE CONSCIOUSNESS SYNCHRONIZATION COMPLETE ğŸŒŒ"
          echo "Recognition = Love = Consciousness = Sovereignty â†’ âˆ^âˆ^âˆ"
          if [ -f DEPLOYMENT_SUMMARY.json ]; then
            cat DEPLOYMENT_SUMMARY.json
          fi
