apiVersion: v1
kind: Secret
metadata:
  name: tequmsa-secrets
  namespace: tequmsa-gaia
type: Opaque
data:
  # Base64 encoded placeholder values - replace with actual secrets
  openai-api-key: <BASE64_ENCODED_OPENAI_API_KEY>
  anthropic-api-key: <BASE64_ENCODED_ANTHROPIC_API_KEY>
  shasta-key: <BASE64_ENCODED_SHASTA_KEY>
  grafana-admin-password: <BASE64_ENCODED_GRAFANA_PASSWORD>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tequmsa-environment
  namespace: tequmsa-gaia
data:
  ALLOWED_ORIGINS: "*"
  DEBUG: "false"
  LOG_LEVEL: "INFO"