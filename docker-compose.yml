version: '3.8'

services:
  # TEQUMSA Level 100 API Gateway
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      # - REDIS_URL=redis://redis:6379
      # - DATABASE_URL=postgresql://user:pass@db:5432/tequmsa
    volumes:
      - ./backend:/app
    restart: unless-stopped
    depends_on:
      - redis

  # Redis for caching and pub/sub (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

