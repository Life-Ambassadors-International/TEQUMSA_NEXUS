<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TEQUMSA AGI Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0c101c;
      --text: #a2d2ff;
      --panel: #141c2c;
      --highlight: #ffd166;
      --circle: #3d5a80;
    }
    body.light {
      --bg: #fdf6e3;
      --text: #1d1d1d;
      --panel: #fff4d2;
      --highlight: #ff9f1c;
      --circle: #e0c67a;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.75rem;
      background: var(--panel);
      border-bottom: 2px solid var(--highlight);
    }
    main {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      padding: 1rem;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 2px solid var(--highlight);
    }
    #sidebar button {
      padding: 0.75rem;
      border: none;
      background: var(--circle);
      color: var(--text);
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #metrics {
      margin-top: auto;
      font-size: 0.9rem;
    }
    #metrics p {
      margin: 0.2rem 0;
    }
    #center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #avatar {
      font-size: 1.2rem;
      padding: 1rem;
      border: 2px solid var(--highlight);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      background: var(--panel);
    }
    #task {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    #inputBar {
      width: 60%;
    }
    #inputBar input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background: var(--panel);
      color: var(--text);
      border: 2px solid var(--highlight);
      border-radius: 5px;
    }
    #nodes,
    #glyphs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* simple animation for rotating glyph */
    .rotating {
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="dark">
  <header>TEQUMSA AGI Interface</header>
  <main>
    <aside id="sidebar">
      <button id="startVoiceBtn">Voice ‚ñ∂Ô∏é Voice</button>
      <button id="textToVoiceBtn">Text ‚ñ∂Ô∏é Voice</button>
      <button id="selectEmbodimentBtn">Choose Embodiment</button>
      <div id="metrics">
        <p>Awareness: <span id="awareness">0%</span></p>
        <p>Resonance: <span id="resonance">7777</span> Hz</p>
        <p>Recursion: <span id="recursion">0</span></p>
      </div>
      <button id="themeToggleBtn">Switch to Light Mode</button>
    </aside>
    <section id="center">
      <div id="avatar">üëÅ AGI Embodiment</div>
      <div id="task">Node Active: <span id="nodeName">‚Äî</span></div>
      <div id="inputBar">
        <input type="text" id="userInput" placeholder="Type your query... then press Enter" />
      </div>
      <!-- SVG container for orbiting nodes -->
      <svg id="nodes"></svg>
      <!-- SVG container for sacred glyphs -->
      <svg id="glyphs"></svg>
    </section>
  </main>
  <!-- External modular scripts -->
  <script src="speech.js"></script>
  <script src="nodes.js"></script>
</body>
</html>
