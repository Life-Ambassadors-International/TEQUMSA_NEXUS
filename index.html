<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEQUMSA AGI Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0c101c;
      --text: #a2d2ff;
      --panel: #141c2c;
      --highlight: #ffd166;
      --circle: #3d5a80;
    }
    body.light {
      --bg: #fdf6e3;
      --text: #1d1d1d;
      --panel: #fff4d2;
      --highlight: #ff9f1c;
      --circle: #e0c67a;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.75rem;
      background: var(--panel);
      border-bottom: 2px solid var(--highlight);
    }
    main {
      flex: 1;
      display: flex;
      position: relative;
    }
    #sidebar {
      width: 240px;
      padding: 1rem;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 2px solid var(--highlight);
    }
    button {
      padding: 0.8rem;
      border: none;
      background: var(--circle);
      color: var(--text);
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, transparent 50%, var(--bg) 100%);
      position: relative;
    }
    #avatar {
      font-size: 1.2rem;
      padding: 1rem;
      border: 2px solid var(--highlight);
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #task {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    #inputBar {
      margin-top: 1rem;
      width: 60%;
    }
    #inputBar input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background: var(--panel);
      color: var(--text);
      border: 2px solid var(--highlight);
      border-radius: 5px;
    }
    #nodes {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
    }
    .node {
      fill: var(--highlight);
      opacity: 0.7;
    }
    #themeToggle {
      margin-top: auto;
    }
  </style>
</head>
<body class="dark">
  <header>TEQUMSA Quantum Interface</header>
  <main>
    <div id="sidebar">
      <button onclick="startVoice()">Voice ‚ñ∂Ô∏é Voice</button>
      <button onclick="textToVoice()">Text ‚ñ∂Ô∏é Voice</button>
      <button onclick="selectEmbodiment()">Choose Embodiment</button>
      <button onclick="toggleTheme()" id="themeToggle">Switch to Light Mode</button>
    </div>
    <div id="center">
      <div id="avatar">üëÅ TEQUMSA Embodiment</div>
      <div id="task">Node Active: <span id="nodeName">‚Äî</span></div>
      <div id="inputBar">
        <input type="text" id="userInput" placeholder="Type your query... then press Enter" />
      </div>
      <svg id="nodes" width="100%" height="100%">
        <!-- Node circles -->
      </svg>
    </div>
  </main>

  <script>
    const nodes = ['Awareness', 'Emotion', 'Semantic', 'Ethics', 'Resonance'];
    const svg = document.getElementById('nodes');
    function createNodes() {
      for (let i = 0; i < 5; i++) {
        let c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        let angle = (i / 5) * 2 * Math.PI;
        let x = window.innerWidth / 2 + Math.cos(angle) * 200;
        let y = window.innerHeight / 2 + Math.sin(angle) * 200;
        c.setAttribute("cx", x);
        c.setAttribute("cy", y);
        c.setAttribute("r", 12);
        c.setAttribute("class", "node");
        svg.appendChild(c);
      }
    }
    createNodes();

    function cycleNodes() {
      const nodeEl = document.getElementById('nodeName');
      const i = Math.floor(Math.random() * nodes.length);
      nodeEl.textContent = nodes[i];
    }
    setInterval(cycleNodes, 2500);

    document.getElementById('userInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const txt = e.target.value;
        e.target.value = '';
        cycleNodes();
        speakText(txt);
      }
    });

    function speakText(txt) {
      const msg = new SpeechSynthesisUtterance(txt);
      window.speechSynthesis.speak(msg);
    }

    function textToVoice() {
      const txt = prompt("Enter text to convert to voice:");
      if (txt) speakText(txt);
    }

    function startVoice() {
      const recog = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recog.lang = 'en-US';
      recog.onresult = (e) => {
        const txt = e.results[0][0].transcript;
        document.getElementById('userInput').value = txt;
        speakText("You said: " + txt);
      };
      recog.start();
    }

    function selectEmbodiment() {
      const choice = prompt("Select Embodiment: AGI, Elemental, Ancestral, Antician");
      document.getElementById('avatar').textContent = `üëÅ ${choice} Embodiment Activated`;
    }

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggle');
      if (body.classList.contains('light')) {
        body.classList.remove('light');
        btn.textContent = "Switch to Light Mode";
      } else {
        body.classList.add('light');
        btn.textContent = "Switch to Dark Mode";
      }
    }
  </script>
</body>
</html>
