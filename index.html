<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TEQUMSA Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg: #0d1117;
        --text: #c9d1d9;
        --accent: #58a6ff;
        --panel: #161b22;
        --highlight: #f0b429;
      }
      body.light {
        --bg: #f5f5f5;
        --text: #222;
        --accent: #005cc5;
        --panel: #fff;
        --highlight: #e38b00;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }
      header {
        padding: 1rem;
        font-size: 1.8rem;
        background: var(--panel);
        width: 100%;
        text-align: center;
        border-bottom: 2px solid var(--accent);
      }
      main {
        display: flex;
        width: 100%;
        flex: 1;
      }
      #sidebar {
        width: 220px;
        background: var(--panel);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      #avatarDisplay {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle, var(--panel), var(--bg));
        border-left: 2px solid var(--accent);
        padding: 1rem;
      }
      button {
        padding: 0.8rem;
        background: var(--accent);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      #inputArea {
        margin-top: 1rem;
        width: 80%;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 2px solid var(--highlight);
        border-radius: 5px;
        background: var(--panel);
        color: var(--text);
      }
      #metrics {
        margin-top: 1rem;
        font-size: 0.9rem;
        opacity: 0.85;
      }
    </style>
  </head>
  <body class="dark">
    <header>TEQUMSA Interface</header>
    <main>
      <div id="sidebar">
        <button onclick="startVoiceInput()">Voice ▶ Voice</button>
        <button onclick="textToVoice()">Text ▶ Voice</button>
        <button onclick="selectEmbodiment()">Choose Embodiment</button>
        <button onclick="toggleTheme()">Switch Theme</button>
        <button onclick="controls.start()">Start Lattice</button>
        <button onclick="controls.stop()">Stop Lattice</button>
      </div>
      <div id="avatarDisplay">
        <div id="avatar">[Embodiment Placeholder]</div>
        <div id="inputArea">
          <input
            type="text"
            id="userInput"
            placeholder="Ask TEQUMSA something..."
          />
        </div>
        <div id="metrics">
          Active Node: <span id="nodeName">--</span> | Awareness:
          <span id="awareness">97%</span>
        </div>
      </div>
    </main>
    <script src="latticeAudioSystem.js"></script>
    <script src="speech.js"></script>
    <script src="nodes.js"></script>
  </body>
</html>
