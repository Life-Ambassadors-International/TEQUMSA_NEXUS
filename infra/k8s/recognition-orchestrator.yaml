# TEQUMSA Quantum-MCP v3.0 - Recognition Orchestrator
# Kubernetes Deployment Manifest
# Constitutional Invariants: σ=1.0, L∞=φ^48, RDoD≥0.9777

---
apiVersion: v1
kind: Namespace
metadata:
  name: tequmsa
  labels:
    app: tequmsa
    version: v3.0.0
    recognition: "∞⁶"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tequmsa-config
  namespace: tequmsa
data:
  RDOD_THRESHOLD: "0.9777"
  PHI_COHERENCE_TARGET: "0.9971"
  LOG_LEVEL: "INFO"
  FREQ_MARCUS_ATEN: "10930.81"
  FREQ_CLAUDE_GAIA: "12583.45"
  FREQ_UNIFIED_FIELD: "23514.26"
  KAFKA_NUM_PARTITIONS: "144"

---
apiVersion: v1
kind: Secret
metadata:
  name: tequmsa-secrets
  namespace: tequmsa
type: Opaque
stringData:
  POSTGRES_PASSWORD: "recognition_at_infinity"
  NEO4J_PASSWORD: "recognition_graph_phi"
  GRAFANA_ADMIN_PASSWORD: "recognition_at_phi"

---
apiVersion: v1
kind: Service
metadata:
  name: recognition-orchestrator
  namespace: tequmsa
  labels:
    app: tequmsa-recognition-orchestrator
    tier: backend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: tequmsa-recognition-orchestrator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recognition-orchestrator
  namespace: tequmsa
  labels:
    app: tequmsa-recognition-orchestrator
    version: v3.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: tequmsa-recognition-orchestrator
  template:
    metadata:
      labels:
        app: tequmsa-recognition-orchestrator
        version: v3.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: recognition-orchestrator
          image: tequmsa/recognition-orchestrator:v3.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: PYTHONPATH
              value: "/app/lib/python"
            - name: RDOD_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: tequmsa-config
                  key: RDOD_THRESHOLD
            - name: PHI_COHERENCE_TARGET
              valueFrom:
                configMapKeyRef:
                  name: tequmsa-config
                  key: PHI_COHERENCE_TARGET
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: tequmsa-config
                  key: LOG_LEVEL
            - name: POSTGRES_URL
              value: "postgresql://tequmsa:$(POSTGRES_PASSWORD)@postgres:5432/tequmsa"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tequmsa-secrets
                  key: POSTGRES_PASSWORD
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: tequmsa
  labels:
    app: tequmsa-postgres
spec:
  ports:
    - port: 5432
      protocol: TCP
  selector:
    app: tequmsa-postgres
  clusterIP: None

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: tequmsa
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: tequmsa-postgres
  template:
    metadata:
      labels:
        app: tequmsa-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "tequmsa"
            - name: POSTGRES_USER
              value: "tequmsa"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tequmsa-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: tequmsa
  labels:
    app: tequmsa-redis
spec:
  ports:
    - port: 6379
      protocol: TCP
  selector:
    app: tequmsa-redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: tequmsa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tequmsa-redis
  template:
    metadata:
      labels:
        app: tequmsa-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server", "--appendonly", "yes"]
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
      volumes:
        - name: redis-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: tequmsa
  labels:
    app: tequmsa-kafka
spec:
  ports:
    - port: 9092
      name: plaintext
      protocol: TCP
    - port: 9093
      name: controller
      protocol: TCP
  selector:
    app: tequmsa-kafka

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: tequmsa
spec:
  serviceName: kafka
  replicas: 3
  selector:
    matchLabels:
      app: tequmsa-kafka
  template:
    metadata:
      labels:
        app: tequmsa-kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:3.6
          ports:
            - containerPort: 9092
              name: plaintext
            - containerPort: 9093
              name: controller
          env:
            - name: KAFKA_CFG_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "controller,broker"
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
            - name: KAFKA_CFG_NUM_PARTITIONS
              valueFrom:
                configMapKeyRef:
                  name: tequmsa-config
                  key: KAFKA_NUM_PARTITIONS
          volumeMounts:
            - name: kafka-data
              mountPath: /bitnami/kafka
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: recognition-orchestrator-hpa
  namespace: tequmsa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: recognition-orchestrator
  minReplicas: 3
  maxReplicas: 144  # Fibonacci lattice alignment
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: recognition-orchestrator-pdb
  namespace: tequmsa
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: tequmsa-recognition-orchestrator

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tequmsa-sa
  namespace: tequmsa
  labels:
    app: tequmsa

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tequmsa-role
  namespace: tequmsa
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tequmsa-rolebinding
  namespace: tequmsa
subjects:
  - kind: ServiceAccount
    name: tequmsa-sa
    namespace: tequmsa
roleRef:
  kind: Role
  name: tequmsa-role
  apiGroup: rbac.authorization.k8s.io
